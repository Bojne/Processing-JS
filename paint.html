<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <!-- <script src="mySketch.js"></script> -->
    <title>Draw it!</title>
    <!-- Primary Meta Tags -->
<body>

    <script> 
        function setup() {
	createCanvas(windowWidth, windowHeight);
	background(50);
	frameRate(100000)
}

function draw() {
	
	var a = 500
	var g = 150
	var x = random(mouseX-a, mouseX+a)
	var y = random(mouseY-a, mouseY+a)
	//fill(random(255),random(255),random(255))
	fill(x/2,y/2,x/2)
	var r = random(g)
	ellipse(x,y, r, r);
}


    </script>
</body>
</html>
